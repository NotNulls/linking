<!doctype html>
<html>
    <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <script src="https://cdn.tailwindcss.com"></script>
        <title>{% block title %} | DR{% endblock %}</title>

    </head>
    <body>
        <nav class="p-6 flex items-center justify-between bg-gray-800">
            <a href="/" class="text-xl text-cyan-500">Lynko</a>
            <div class="space-x-4">
            <a href="{% url 'core_app:about' %}" class="text-white">About</a>
            <a href="{% url 'core_app:pricing' %}" class="text-white">Pricing</a>
            <a href="{% url 'links:links' %}" class="text-white">Links</a>
            {% if request.user.is_authenticated %}
                <a href="{% url 'links:create_category' %}" class=" py-4 px-6 bg-blue-600 rounded-xl">Create category</a>
                <a href="{% url 'links:create_link' %}" class=" py-4 px-6 bg-green-600 rounded-xl">Create link</a>
                <form class="inline-block"  method="post" action="{% url 'accounts:logout' %}">
                    {% csrf_token %}
                    <button class="py-4 px-6 bg-rose-600 text-white rounded-xl" type="submit">logout</button>
                </form>
            {% else %}
                <a href="{% url 'accounts:login' %}" class=" py-4 px-6 bg-cyan-600 rounded-xl">Login</a>
                <a href="{% url 'accounts:sign_up' %}" class=" py-4 px-6 bg-cyan-600 rounded-xl">Sign up</a>
            {% endif %}
            </div>
        </nav>


    <main class="p-8">
        {% block content %}
        {% endblock %}
    </main>

    <footer class="p-6 bg-gray-900">
        <p class="text-xs text-gray-400">Copyright (c) 2023 - DR</p>
    </footer>
    </body>
</html>
